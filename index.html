<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMENSION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }

        #webgl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.8s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #ui {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }

        .nav {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: auto;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-dot.active {
            background: #fff;
            transform: scale(1.5);
        }

        .info {
            position: absolute;
            left: 40px;
            bottom: 40px;
            pointer-events: auto;
            max-width: 400px;
        }

        .info h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .info.visible h1 {
            opacity: 1;
            transform: translateY(0);
        }

        .info p {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255,255,255,0.6);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s;
        }

        .info.visible p {
            opacity: 1;
            transform: translateY(0);
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 24px;
            font-weight: 200;
            letter-spacing: 6px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-symbol {
            width: 32px;
            height: 32px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-symbol::before,
        .logo-symbol::after {
            content: '';
            position: absolute;
            border: 2px solid #fff;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .logo-symbol::before {
            width: 24px;
            height: 24px;
            animation-delay: 0s;
        }
        
        .logo-symbol::after {
            width: 16px;
            height: 16px;
            animation-delay: 1.5s;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .hint {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            text-align: right;
        }

        @media (max-width: 768px) {
            .info {
                left: 20px;
                bottom: 20px;
                max-width: calc(100% - 40px);
            }
            
            .info h1 {
                font-size: 32px;
            }
            
            .nav {
                right: 20px;
            }
            
            .logo {
                top: 20px;
                left: 20px;
            }
            
            .hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
    </div>

    <canvas id="webgl"></canvas>

    <div id="ui">
        <div class="logo">
            <div class="logo-symbol"></div>
            <span>DIMENSION</span>
        </div>
        
        <div class="nav">
            <div class="nav-dot active" data-section="0"></div>
            <div class="nav-dot" data-section="1"></div>
            <div class="nav-dot" data-section="2"></div>
            <div class="nav-dot" data-section="3"></div>
        </div>

        <div class="info visible">
            <h1>geometric exploration</h1>
            <p>scroll to navigate through space<br>click and drag to rotate</p>
        </div>

        <div class="hint">
            scroll to explore<br>
            <span style="opacity: 0.5; font-size: 10px;">1-4 keys â€¢ esc to reset</span>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
